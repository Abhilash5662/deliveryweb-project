<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup | Foodie</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff4d4d, #ff9966);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-box {
            background: white;
            width: 380px;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .auth-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .auth-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .auth-box button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #ff4d4d;
            border: none;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-box button:hover {
            background: #e84343;
        }

        .auth-box p {
            margin-top: 15px;
            font-size: 14px;
        }

        .auth-box a {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: 500;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="auth-box">
        <h2>Create Account</h2>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account?
            <a href="/login/">Login</a>
        </p>
    </div>

</body>

</html>
