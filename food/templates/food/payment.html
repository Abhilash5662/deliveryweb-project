<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment | Foodie</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: #f5f6f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-container {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .amount {
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        .payment-method {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            background: #28a745;
            color: white;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary {
            background: #ff4d4d;
            color: white;
        }

        .btn-primary:hover {
            background: #e84343;
        }

        .btn-secondary {
            background: #444;
            color: white;
        }

        .note {
            font-size: 13px;
            color: #777;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="payment-container">

        <h2>ðŸ’³ Payment</h2>

        <!-- Total -->
        <div class="section">
            <div class="section-title">Total Amount</div>
            <div class="amount">â‚¹{{ total }}</div>
        </div>

        <!-- Payment Method -->
        <div class="section">
            <div class="section-title">Payment Method</div>
            <div class="payment-method">
                <span>Cash on Delivery</span>
                <span class="badge">Selected</span>
            </div>
        </div>

        <!-- SINGLE FORM -->
        <form method="POST" action="{% url 'place_order' %}">
            {% csrf_token %}

            <div class="section">
                <div class="section-title">Delivery Address</div>
                <textarea name="address" rows="4" required placeholder="Enter delivery address"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Confirm Order
            </button>
        </form>

        <a href="{% url 'cart' %}">
            <button class="btn btn-secondary">Back to Cart</button>
        </a>

        <p class="note">
            Pay with cash when your food is delivered ðŸšš
        </p>

    </div>

</body>

</html>
