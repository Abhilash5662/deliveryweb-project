{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} | Foodie</title>
    <link rel="stylesheet" href="{% static 'food/css/style.css' %}">
</head>

<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #f8f9fa;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #ff4d4d;
            color: white;
        }

        .navbar a {
            color: white;
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
        }

        /* HERO */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)),
                url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092") center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .btn {
            background: #ff4d4d;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        /* CATEGORIES */
        .categories {
            padding: 60px;
            text-align: center;
        }

        .category-grid {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 30px;
            width: 150px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        /* POPULAR */
        .popular {
            padding: 60px;
            background: white;
            text-align: center;
        }

        .items {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .item {
            background: #f8f9fa;
            padding: 25px;
            width: 220px;
            border-radius: 10px;
        }

        .item button {
            margin-top: 10px;
            background: #ff4d4d;
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
        }

        /* FOOTER */
        footer {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .food-section {
            padding: 60px;
            text-align: center;
        }

        .food-section h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: auto;
        }

        .food-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .food-card:hover {
            transform: translateY(-8px);
        }

        .food-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .food-info {
            padding: 20px;
        }

        .food-info h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e84343;
        }
    </style>


    <header class="navbar">
        <div class="logo">üçΩÔ∏è Foodie</div>
        <nav>
            <a href="/">Home</a>
            <a href="/category/snacks/">Snacks</a>
            <a href="/category/meals/">Meals</a>
        </nav>
    </header>
    <section class="food-section">
        <h1>{{ category.name }} Items</h1>

        <div class="food-grid">
            {% for food in foods %}
            <div class="food-card">

                {% if food.image %}
                <img src="{{ food.image.url }}" alt="{{ food.name }}">
                {% else %}
                <img src="https://via.placeholder.com/300x200?text=Food" alt="Food">
                {% endif %}

                <div class="food-info">
                    <h3>{{ food.name }}</h3>
                    <p class="price">‚Çπ{{ food.price }}</p>

                    <a href="{% url 'add_to_cart' food.id %}" class="btn">
                        Add to Cart
                    </a>
                </div>

            </div>
            {% empty %}
            <p>No items available</p>
            {% endfor %}
        </div>
    </section>




</body>

</html>
